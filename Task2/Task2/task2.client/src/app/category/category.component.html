<table class="table">
  <thead class="thead-dark">
    <tr>
    <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Image</th>
      <th scope="col">ID</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cat of category; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{cat.name}}</td>
      <td><img [src]="cat.img" /></td>
      <td>{{cat.id}}</td>
      <td> <a routerLink="/pro/{{cat.id}}" class="btn btn-primary btn-block mb-4">Go To Product</a> </td> <!--i want to send the id for make filteration for who i will filter-->
      <!--when i click on this button the cat id will send to the product -->
    </tr>
  </tbody>
</table>
