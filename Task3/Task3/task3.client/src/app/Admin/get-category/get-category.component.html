<h3>All Categories</h3>
<br />
<table class="table" border="1">
  <thead class="table-dark">
    <tr>
      <th>Id</th>
      <th>Category Name</th>
      <th>Category Image</th>
      <th>Action</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of Categories">
      <td>{{category.id}}</td>
      <td>{{category.name}}</td>
      <td>{{category.img}}</td>
      <td><a routerLink="/dashboard/editCat/{{category.id}}">Edit</a></td>
    </tr>
  </tbody>
</table>
