



<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cat of category; let i = index">
      <td>{{cat.id}}</td>
      <td>{{cat.name}}</td>
      <td><a routerLink="/pro/{{cat.id}}">Go To Product</a></td>
    </tr>
  </tbody>
</table>
