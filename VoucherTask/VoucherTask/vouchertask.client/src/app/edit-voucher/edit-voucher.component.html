


<form #edit="ngForm" (ngSubmit)="EditVoucher(edit.value)">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Name</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="voucher.name">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Price</label>
    <input type="number" class="form-control" name="price" [(ngModel)]="voucher.price">
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Quantity</label>
    <input type="number" class="form-control" name="quantity" [(ngModel)]="voucher.quantity">
  </div>


  <button type="submit" class="btn btn-primary">Submit</button>
</form>
