



<div class="card" style="width: 18rem;" *ngFor="let item of voucherContainer">
  <img src="..." class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{item.name}}</h5>
    <p class="card-text">{{item.quantity}}.</p>
    <p class="card-text">{{item.price}}.</p>

    <a routerLink="/editVoucher/{{item.id}}" class="btn btn-primary">Edit</a>
  </div>
</div>
